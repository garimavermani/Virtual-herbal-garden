<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="pngtree-green-plant-logo-vector-png-image_7101352.png" >
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0fdf4;
        /* height: 100vh; */
        margin: 0;
        padding: 0;
      }
      .b {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-container h2 {
        color: #16a34a;
        margin-bottom: 20px;
      }

      .login-container input {
        width: 95%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .login-container .password-container {
        display: flex;
        align-items: center;
        position: relative;
      }

      .login-container .password-container input {
        flex: 1;
        padding-right: 40px;
      }

      .login-container .password-container .toggle-password {
        position: absolute;
        right: 10px;
        cursor: pointer;
      }

      .login-container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        margin-top: 10px;
      }

      .login-container .btn-login {
        background-color: #16a34a;
      }

      .login-container .btn-admin {
        background-color: #2563eb;
      }

      .login-container a {
        text-decoration: none;
        color: #2563eb;
        font-size: 14px;
        margin-top: 10px;
        display: inline-block;
      }

      .login-container a:hover {
        text-decoration: underline;
      }

      .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        /* width: 100%; */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #2d6a4f;
      }

      .logo-icon {
        font-size: 2rem;
        color: #b7e4c7;
      }

      .logo-text {
        margin-left: 5px;
      }
      .nav {
        position: sticky;
        z-index: 1000;
      }
      .nav-links {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        margin-right: 100px;
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links a {
        text-decoration: none;
        color: #2d6a4f;
        font-weight: 500;
        font-size: 1rem;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }

      .search-bar {
        display: flex;
        align-items: center;
        border: 1px solid #2d6a4f;
        border-radius: 20px;
        background-color: #f0fdf4;
        padding: 5px 10px;
      }

      .search-icon {
        font-size: 1rem;
        color: #2d6a4f;
        margin-right: 5px;
      }

      .search-bar input {
        border: none;
        outline: none;
        background: transparent;
        font-size: 1rem;
        color: #2d6a4f;
        width: 200px;
      }

      .search-bar input::placeholder {
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <span class="logo-icon">|</span>
        <span class="logo-text">ayurherb</span>
      </div>
      <ul class="nav-links">
        <li><a href="index3.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="health.html">Health</a></li>
        <li><a href="login.html">Community</a></li>
        <li><a href="login.html">Dashboard</a></li>
      </ul>
    </nav>
    <div class="b">
      <div class="login-container">
        <h2>Login</h2>
        <form>
          <input type="email" placeholder="Email" required />
          <div class="password-container">
            <input type="password" placeholder="Password" required />
            <span class="toggle-password">üëÅ</span>
          </div>
          <button type="submit" class="btn-login">Login</button>
          <button type="button" class="btn-admin">Login as Admin</button>
        </form>
        <a href="#">Don‚Äôt have an account? Register</a>
      </div>
    </div>

    <script>
      const togglePassword = document.querySelector(".toggle-password");
      const passwordInput = document.querySelector(".password-container input");

      togglePassword.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          togglePassword.textContent = "üôà";
        } else {
          passwordInput.type = "password";
          togglePassword.textContent = "üëÅ";
        }
      });
    </script>
  </body>
</html>
